<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex33Array.html</title>
</head>
<body>
    <h1>배열 - Array (참조형)</h1>
    <p>
        하나의 변수에 여러 개의 값을 저장할 수 있는 자료 구조
    </p>
    <script>
        let a1=1;
        let a2=2;
        //[1] literal을 이용해 배열을 생성
        let arr=[1,2,3,4,5,'JavaScript',3.14,true];//배열
        document.write(`<h2>arr의 type: ${typeof(arr)} </h2>`);//object
        document.write(`<h2>arr[2]=${arr[2]}</h2>`)
        // 배열의 index가 붙는데, 인덱스는 0부터 시작한다
        document.write(`<h2>arr[5]=${arr[5]}</h2>`)
         /*
          [1] literal을 이용해서 배열 객체 생성하는 방법
          [2] Array() 를 이용하는 방법          
          JSON(JavaScript Object Notation)
          객체:
           {"속성명1":"값1","속성명2":"값2"} 
          배열:
           [값1, 값2, 값3,...] 
        */
       //[2] Array() 함수를 이용하는 방법
       let arr2=Array();//비어있는 배열이 생성됨
       arr2[0]='Hi';//string
       arr2[1]="JS";
       arr2[2]=new Object();//object

       document.write(`${arr2}<br>`)

       let arr3=Array(10,20,30);//3개의 요소를 갖는 배열
       //배열의 length속성
       document.write(`${arr3}, 배열arr3의 크기: ${arr3.length}<br>`)

       //for루프를 이용해서 arr3에 저장된 값들의 총합계를 구하세요
       let sum=0;
       for(let i=0;i<arr3.length;i++){
            document.write(`<h3>${arr3[i]}</h3>`)
            sum+=arr3[i];
       }
       document.write(`총 합계: ${sum}`)
       //for in 루프문을 이용해서 arr에 저장된 값들을 모두 출력해보세요
       //배열의 속성: index, length

       for(let k in arr){
            document.write(`<h2>${arr[k]}</h2>`)
       }
    </script>
    
</body>
</html>
