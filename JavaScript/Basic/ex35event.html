<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex35event.html</title>
</head>
<body>
    <h1 id="e1" onmouseenter="this.style.backgroundColor='lightgreen'"
     onmouseleave="this.style.backgroundColor=''">이벤트 처리1</h1>
    <h1 id="e2">이벤트 처리2</h1>
    <h1 id="e3">이벤트 처리3</h1>

    <script>
        /*event처리 방법
        [1] html태그 내에서 이벤트 핸들러를 기술하는 방법
        [2] literal방식으로 이벤트 핸들러를 기술
        [3] addEventListener(이벤트종류, 핸들러함수)
        */

        //[2] literal방식으로 이벤트 핸들러를 기술
       let obj=document.querySelector('#e2');
       let obj2=document.querySelector('#e3');
       obj.onmouseenter=function(){
            this.style.border='thick dashed tomato';
       }
       obj.onmouseleave=function(){
            this.style.border='';
       }

       // [3] addEventListener(이벤트종류, 핸들러함수)
       obj2.addEventListener('click', function(){
            this.style.color='#ab2e9c';
       })
       //더블클릭시 원래색으로 돌아오도록 처리하세요
       obj2.addEventListener('dblclick', function(){
            this.style.color='';
       })
    </script>
</body>
</html>
