<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04variable.html</title>
</head>
<body>
    <h1>Variable(변수)</h1>
    <script type="text/javascript">
        var aaa=100; //number
        //aaa : 변수
        //100 : 값(literal)
        let num=9E4; //9*10^4
        let num2=9E-4; //9*10^-4
        document.write("<h2>aaa: "+aaa+"</h2>");
        document.write("<h2>num: "+num+"</h2>");
        document.write("<h2>num2: "+num2+"</h2>");
        //alert(typeof num2)
        let num3=0x1af; //16진수: 앞에 0x를 붙인다
        //
        document.write("<h2>num3: "+num3+"</h2>");
        //변수명: 명사형 (알파벳문자로 시작)
        let word1='Hello';
        //let 2word='JavaScript'; //숫자로 시작해선 안된다
        //let word@='Hi';//특수문자를 사용해선 안된다
        let word$='Hi';
        // let word-count=10;//'-'=> 특수문자[x]
        let word_count=10;//'_','$' (underbar)는 사용 가능

        document.write('<h2>'+word1+"</h2>");
        document.write('<h2>'+word$+"</h2>");
        document.write('<h2>'+word_count+"</h2>");

        //let typeof =100;
        //keyword는 변수명으로 사용불가
        const pi=3.14; //const가 붙으면 해당 변수는 상수가 된다
        document.write('<h2>pi: '+pi+"</h2>");
        // pi=300.1;//상수는 값을 변경할 수 없다 [x]
        document.write('<h2>pi: '+pi+"</h2>");

    </script>
</body>
</html>
