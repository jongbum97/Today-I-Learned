<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13if.html</title>
</head>
<body>
    <h1>조건문 - if문, if~else문,  if ~ else if ~ else문</h1>
    <!-- 
        if(조건식){
            실행문;
        }
     -->
     <script>
        let num=Number(prompt('숫자를 입력하세요'));
        document.write("num: ",num,"<br>");
        // 입력받은 숫자가 양수이면 "양수"를 출력하세요 => if문
        if (num > 0) {
            document.write("양수");
        }
        document.write("<br>Hello<br>");
         //입력받은 숫자가 짝수이면 "Even", 홀수면 "Odd"를 출력하는 문장을 작성하세요
         // if ~else문
        if(num%2==0){
            document.write("짝수");
        } else {
            document.write(("홀수"));
        }
        //if ~else문을 조건연산자(삼항연산자)로 바꿔서 홀수 짝수를 출력해보기
        /*
            변수 선언문=(조건식)? 값1:값2;
                : 조건식이 true이면 변수에 값1을 대입하고,
                          false면 변수에 값2를 대입한다
        */
       let result=(num%2==0)?"Even":"Odd";
       document.write("<br>",result,"<br>");
     </script>
</body>
</html>
