<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>테이블(표)- table태그 (3행2열)</h1>
    <table border="1" width="80%">
        <!-- 1행 : tr(table row) > td(table data)
                                   th(table header) : 중앙정렬, 글자가 bold함
        -->
        <tr>
            <th>1,1</th>
            <th>1,2</th>
        </tr>
        <!-- 2행 -->
        <tr>
            <td>2,1</td>
            <td>2,2</td>
        </tr>
        <!-- 3행 -->
        <tr>
            <td>3,1</td>
            <td>3,2</td>
        </tr>
    </table>
    <hr color="red">

        </thead>
        <tbody>

                <td>010-4545-7878</td>

            </tr>
            <tr>
                <td>2</td>

            <tr>

            </tr>
            <tr>

                <td>010-5452-7878</td>

        </tbody>

</body>
</html>
