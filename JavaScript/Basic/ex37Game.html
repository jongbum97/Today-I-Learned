<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>가위 바위 보 게임 v1.1</h1>
    <div id="my"></div><!--내가 낸 이미지--> 
    <div id="com"></div> <!--컴퓨터가 낸 이미지-->
    <div id="result"></div> <!--결과 메시지를 보여준다-->

    <script>
        let obj1=document.querySelector('#my');
        let obj2=document.querySelector('#com');
        let obj3=document.querySelector('#result');

        let numStr=prompt('가위 바위 보 중 하나를 입력하세요','가위');
        let num;
        switch(numStr){
            case '가위': num=1; break;
            case '바위': num=2; break;
            case '보':num=3;break;
            default: 
                alert('가위 바위 보 중 하나를 입력해야 해요');
                location.reload();
        }

        let com=Math.floor(Math.random()*3+1);
        console.log('com='+com);
        console.log('num='+num);
        obj1.innerHTML=`<img src="images/${num}.png" width="80px">`;
        obj2.innerHTML=`<img src="images/${com}.png" width="80px">`;
        let str='';
        if(num==com){
            str='비겼네요~';
        }else{
            if(num==1){
                str=(com==2)?"당신이 졌네요 ㅠㅠ":"당신이 이겼어요^^";
            }else if(num==2){
                str=(com==3)?"당신이 졌네요 ㅠㅠ":"당신이 이겼어요^^";
            }else{//num==3
                str=(com==1)?"당신이 졌네요 ㅠㅠ":"당신이 이겼어요^^";
            }
        }
        obj3.innerHTML=`<h1 style="color:blue">${str}</h1>`;

    </script>
</body>
</html>
