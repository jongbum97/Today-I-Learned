<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11quiz.html</title>
</head>
<body>
    <h1>덧셈식을 브라우저에 출력하세요</h1>
    <script>
        let num1=parseInt(window.prompt('정수1을 입력하세요'));
        document.write(num1, typeof(num1),"<br>");//string
        let num2=prompt('정수2를 입력하세요');
        //5+3=8
        document.write("<h2>"+num1+"+"+num2+"="+(Number(num1)+Number(num2))+"</h2>");
        /*
        string을 number로 변환할때 사용하는 내장함수
        [1] parseInt() : 숫자 문자열을 정수로 변환하는 함수
        [2] parseFloat():숫자 문자열을 실수로 변환하는 함수
        [3] Number() : 숫자 문자열을 숫자로 만들어주는 함수
        */
    </script>
    
</body>
</html>
