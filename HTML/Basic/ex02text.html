<!doctype html>
<!-- ex02text.html -->
<html>
    <head>
        <title>ex02text.html</title>
    </head>
    <body>
        <!-- h1 ~h6 : 제목 태그 block요소 -->
        <h1>이건 제목입니다</h1>
        일반텍스트입니다 <br>
        <h2>이것도 제목2</h2>
        <h3>이것도 제목3</h3>
        <h4>이것도 제목4</h4>
        <h5>이것도 제목5</h5>
        <h6>이것도 제목6</h6>
        <!-- inline 요소 -->
        <b>bold 텍스트</b>입니다
        <i>italic텍스트</i>입니다
        <br>
        <em>em텍스트</em> <!--강조 태그-->
        <strong>strong텍스트</strong>

        <hr color="red">
        <!-- 수평선 태그 : 단독태그. block요소 -->
        <ins>밑줄그은 문자</ins>를 만든다 <br>
        <del>취소선</del>을 만든다 <br>
        <sup>윗첨자</sup>를 만든다 <br>
        <sub>아랫첨자</sub>를 만든다 <br>

        <address>hong@naver.com</address><br>
        <!-- 연락처, 이메일, 웹사이트 주소를 의미적으로 표시할때 사용 -->
        <time>2023-02-27 10:36:55</time>

    </body>
</html>
