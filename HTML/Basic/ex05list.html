<!DOCTYPE html>
<!-- ex05list.html -->
<html>
<head>
    <title>ex05list.html</title>
</head>
<body>
<h1>목록 태그</h1>    
<h2>순서있는 목록태그: ol태그 (ordered list)</h2>
<!-- ol 태그 속성
    type: 1, A, a, I, i
    start : 시작값을 지정한다
 -->
<ol type="i" start="3">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Java</li>
</ol>

<hr color="red">
<h2>순서없는 목록태그: ul태그 (unordered list)</h2>
<!-- ul 의 속성
    type: disc, circle, square -->
<ul type="square">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Java</li>
</ul>
</body>
</html>
