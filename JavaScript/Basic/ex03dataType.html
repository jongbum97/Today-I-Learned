<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03dataType.html</title>
</head>
<body>
    <h1>자바스크립트 자료유형</h1>
    <h2>기본자료형: number, boolean, string, undefined</h2>
    <h2>참조형: object, function</h2>
    <script type="text/javascript">
        //변수 선언(var, let, const)
        var num=10;//number
        //num:변수(variable, field, property...)
        var str="Hello";//string

        window.document.write(num,"<br>");
        document.write(str,"<br>");
        //typeof연산자 : 변수나 값의 자료유형을 알려준다
        document.write('num의 자료형: ', typeof num,"<br>");
        document.write('str의 자료형: ', typeof(str),'<br>');
        num='안녕';
        document.write('num의 자료형: ', typeof num,"<br>");

        var num2=3.141592;
        var bool=true;
        var bool2=2>5;
        var obj; //undefined=> 값이 할당되지 않은 경우
        // num2,bool,bool2,obj값을 출력하고 옆에 자료형도 함께 출력하세요
        document.write(num2, 'num2의 자료형: ', typeof num2,"<br>");
        document.write(bool,' ', typeof bool,"<br>");
        document.write(bool2,' ', typeof bool2,"<br>");
        document.write(obj,' ', typeof obj,"<br>");
        
        document.write("<hr color='red'>");
        let obj2=null; //(null=>아무것도 아닌값)        
        document.write(obj2,' ', typeof obj2,"<br>");//object유형
       
        //참조형: object, function
        let car=new Object();//객체유형
        //객체(속성+행동양식)
        //객체명.속성=값
        car.color='red';
        car.capa=2000;
        car.run=function(){
            document.write("<h1>자동차가 달려요</h1>");
        }

        document.write(car.color, ' ', car.capa,'cc',"<br>");
        car.run();//함수호출

        alert(typeof car);//object
        alert(typeof car.run);//function
    </script>
</body>
</html>
