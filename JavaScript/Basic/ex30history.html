<body>
    <h1>BOM(Browser Object Model) - history객체</h1>
    <h2 style="color:brown">첫번째 페이지</h2>
    <a href="his02.html">두번째 페이지로 이동</a>
    <!-- window.history의 속성과 함수
    [1] history.length() : 사용자가 방문한 사이트의
        기록을 남긴 총수량
    [2] history.back() : 이전 방문 사이트로 이동(뒤로 가기)
    [3] history.forward(): 다음 방문 사이트로 이동(앞으로 가기)
    [4] history.go(n): n단계 이전|이후 사이트로 이동
            n값이 양수면 =>forward()효과
            n값이 음수면 =>back()
    -->
</body>
